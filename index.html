<!DOCTYPE html>

<head>

    <style>

        }

    <title>PRACTICE</title>
</head>
<body>

    <h1 class="center-align">Materialize Practice</h1>

    <div class="row">
        <div class="col s1">1</div>
        <div class="col s1">2</div>
        <div class="col s1">3</div>
        <div class="col s1">4</div>
        <div class="col s1">5</div>
        <div class="col s1">6</div>
        <div class="col s1">7</div>
        <div class="col s1">8</div>
        <div class="col s1">9</div>
        <div class="col s1">10</div>
        <div class="col s1">11</div>
        <div class="col s1">12</div>
      </div>
    <div class="carousel-container">
        <div class="carousel">
            <a class="carousel-item" href="#one!"><img src="/Assets/Caitlyn_0.jpg"></a>
            <a class="carousel-item" href="#two!"><img src="/Assets/Ekko_0.jpg""></a>
            <a class="carousel-item" href="#three!"><img src="/Assets/Jayce_0.jpg"></a>

        <div class="col center-align">
            <a class="waves-effect waves-light btn">button</a>

            <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>
            
        </div>
    </div>

    <div class="row">
        <div class="col s6 center-align">
            <div class="card">
                <div class="card-image">
                    <img src="/Assets/Jinx_0.jpg">
                    <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                    <p>I am a very simple card. I am good at containing small bits of information.
                        I am convenient because I require little markup to use effectively.</p>
                </div>
                <div class="card-action">
                    <a href="#">This is a link</a>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.carousel');
            var instances = M.Carousel.init(elems, {});
          });
    </script>
